<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1c3919;
            padding: 10px 20px;
            border-bottom: 2px solid #393e46;
            color: #f2f2f2;
        }
        .top-bar .left {
            display: flex;
            align-items: center;
        }
        .top-bar .right {
            display: flex;
            align-items: center;
        }
        .welcome-text {
            font-size: 16px;
            margin-right: 20px;
        }
        .nav-buttons {
            display: flex;
        }
        .nav-buttons button {
            background-color: #f96d00;
            color: #f2f2f2;
            border: none;
            border-radius: 5px;
            padding: 0 20px;
            cursor: pointer;
            font-size: 10px;
            margin: 0 5px;
            transition: background-color 0.3s;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-buttons button:hover {
            background-color: #e65c00;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #393e46;
        }
        .header h1 {
            font-size: 28px;
            margin: 0;
            color: #222831;
        }
        .header img {
            height: 100px; /* Adjust the height as needed */
            width: auto;   /* This will keep the aspect ratio */
            border-radius: 8px;
        }
        .contact-info {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        .contact-info p {
            display: flex;
            align-items: center;
        }
        .contact-info p i {
            margin-right: 10px;
        }
        h2 {
            font-size: 28px;
            margin: 20px 0 10px;
            color: #222831;
        }
        .go-back-button {
            display: flex;
            justify-content: center;
            margin-top: -50px;
            margin-right: -815px;
        }
        .go-back-button button {
            background-color: #f96d00;
            color: #f2f2f2;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .go-back-button button:hover {
            background-color: #e65c00;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .delete-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
        /* Media Queries */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .header h1 {
                font-size: 24px;
            }
            .header img {
                height: 80px;
            }
            h2 {
                font-size: 24px;
            }
            .go-back-button {
                margin: 0;
                justify-content: center;
            }
        }
        @media (max-width: 480px) {
            .welcome-text {
                font-size: 14px;
                margin-right: 10px;
            }
            .nav-buttons button {
                font-size: 8px;
                padding: 0 10px;
                height: 25px;
            }
            .go-back-button button {
                font-size: 14px;
                height: 35px;
                padding: 5px 15px;
                margin: 5px;
            }
            table, th, td {
                font-size: 12px;
            }
            .header h1 {
                font-size: 20px;
            }
            .header img {
                height: 60px;
            }
            .contact-info p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="left">
        <p class="welcome-text" id="welcomeText">Welcome, User! â€“ </p>
    </div>
    <div class="right">
        <button onclick="location.href='Login_Business.html'">Sign-Out</button>
    </div>
</div>

<div class="header">
    <div>
        <h1>Productos Sory</h1>
        <div class="contact-info">
            <p><i class="fas fa-map-pin"></i> Managua, Nicaragua</p>
            <p><i class="fab fa-whatsapp"></i> (505) 7625-5565</p>
            <p><i class="fab fa-instagram"></i> Instagram: ProductosSory.nic</p>
        </div>
    </div>
    <img src="ProductoSory-removebg-preview.png" alt="Productos Sory">
</div>

<h2>Sales</h2>

<div class="go-back-button">
    <button onclick="history.back()">Go Back</button>
</div>

<table id="salesTable">
    <thead>
        <tr>
            <th>Date</th>
            <th>Bill Number</th>
            <th>Order Number</th>
            <th>Discount %</th>
            <th>Total Amount</th>
            <th>Payment Method</th>
            <th>Channel</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    function updateDateTime() {
        const welcomeText = document.getElementById('welcomeText');
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        welcomeText.textContent += now.toLocaleDateString('en-US', options);
    }

    function loadSalesData() {
        const salesData = JSON.parse(localStorage.getItem('salesData')) || [];
        const salesTableBody = document.getElementById('salesTable').querySelector('tbody');
        salesTableBody.innerHTML = '';

        salesData.forEach((sale, saleIndex) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${sale.date}</td>
                <td>${sale.billNumber}</td>
                <td>${sale.orderNumber}</td>
                <td>${sale.discount}%</td>
                <td>$${sale.total.toFixed(2)}</td>
                <td>${sale.paymentMethod}</td>
                <td>${sale.channel}</td>
                <td><button class="delete-button" onclick="deleteRow(${saleIndex})">Delete</button></td>
            `;
            salesTableBody.appendChild(row);
        });
    }

    function deleteRow(saleIndex) {
        let salesData = JSON.parse(localStorage.getItem('salesData')) || [];
        salesData.splice(saleIndex, 1);
        localStorage.setItem('salesData', JSON.stringify(salesData));
        loadSalesData();
    }

    updateDateTime();
    loadSalesData();
</script>

</body>
</html>
