<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1c3919;
            padding: 10px 20px;
            border-bottom: 2px solid #393e46;
            color: #f2f2f2;
        }
        .barra-superior .izquierda {
            display: flex;
            align-items: center;
        }
        .barra-superior .derecha {
            display: flex;
            align-items: center;
        }
        .texto-bienvenida {
            font-size: 16px;
            margin-right: 20px;
        }
        .botones-nav {
            display: flex;
        }
        .botones-nav button {
            background-color: #f96d00;
            color: #f2f2f2;
            border: none;
            border-radius: 5px;
            padding: 0 20px;
            cursor: pointer;
            font-size: 10px;
            margin: 0 5px;
            transition: background-color 0.3s;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .botones-nav button:hover {
            background-color: #e65c00;
        }
        .cabecera {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #393e46;
        }
        .cabecera h1 {
            font-size: 28px;
            margin: 0;
            color: #222831;
        }
        .cabecera img {
            height: 100px;
            width: auto;
            border-radius: 8px;
        }
        .info-contacto {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        .info-contacto p {
            display: flex;
            align-items: center;
        }
        .info-contacto p i {
            margin-right: 10px;
        }
        h2 {
            font-size: 28px;
            margin: 20px 0 10px;
            color: #222831;
        }
        .boton-regresar {
            display: flex;
            justify-content: center;
            margin-top: -50px;
            margin-right: -815px;
        }
        .boton-regresar button {
            background-color: #f96d00;
            color: #f2f2f2;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .boton-regresar button:hover {
            background-color: #e65c00;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .boton-eliminar {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .boton-eliminar:hover {
            background-color: #c0392b;
        }
        /* Media Queries */
        @media (max-width: 768px) {
            .barra-superior {
                flex-direction: column;
                align-items: flex-start;
            }
            .cabecera {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .cabecera h1 {
                font-size: 24px;
            }
            .cabecera img {
                height: 80px;
            }
            h2 {
                font-size: 24px;
            }
            .boton-regresar {
                margin: 0;
                justify-content: center;
            }
        }
        @media (max-width: 480px) {
            .texto-bienvenida {
                font-size: 14px;
                margin-right: 10px;
            }
            .botones-nav button {
                font-size: 8px;
                padding: 0 10px;
                height: 25px;
            }
            .boton-regresar button {
                font-size: 14px;
                height: 35px;
                padding: 5px 15px;
                margin: 5px;
            }
            table, th, td {
                font-size: 12px;
            }
            .cabecera h1 {
                font-size: 20px;
            }
            .cabecera img {
                height: 60px;
            }
            .info-contacto p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="barra-superior">
    <div class="izquierda">
        <p class="texto-bienvenida" id="textoBienvenida">Bienvenido, Usuario! – </p>
    </div>
    <div class="derecha">
        <button onclick="location.href='Ordenes.html'">Cerrar Sesión</button>
    </div>
</div>

<div class="cabecera">
    <div>
        <h1>Productos Sory</h1>
        <div class="info-contacto">
            <p><i class="fas fa-map-pin"></i> Managua, Nicaragua</p>
            <p><i class="fab fa-whatsapp"></i> (505) 7625-5565</p>
            <p><i class="fab fa-instagram"></i> Instagram: ProductosSory.nic</p>
        </div>
    </div>
    <img src="ProductoSory-removebg-preview.png" alt="Productos Sory">
</div>

<h2>Pedidos</h2>

<div class="boton-regresar">
    <button onclick="history.back()">Regresar</button>
</div>

<table id="tablaVentas">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Número de Factura</th>
            <th>Número de Pedido</th>
            <th>Código de Producto</th>
            <th>Nombre del Producto</th>
            <th>Descuento %</th>
            <th>Total</th>
            <th>Acción</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    function actualizarFechaHora() {
        const textoBienvenida = document.getElementById('textoBienvenida');
        const ahora = new Date();
        const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        textoBienvenida.textContent += ahora.toLocaleDateString('es-ES', opciones);
    }

    function cargarDatosVentas() {
        const datosVentas = JSON.parse(localStorage.getItem('salesData')) || [];
        const cuerpoTablaVentas = document.getElementById('tablaVentas').querySelector('tbody');
        cuerpoTablaVentas.innerHTML = '';

        datosVentas.forEach((venta, indiceVenta) => {
            venta.items.forEach((item, indiceItem) => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${venta.date}</td>
                    <td>${venta.billNumber}</td>
                    <td>${venta.orderNumber}</td>
                    <td>${item.code}</td>
                    <td>${item.name}</td>
                    <td>${venta.discount}%</td>
                    <td>$${venta.total.toFixed(2)}</td>
                    <td><button class="boton-eliminar" onclick="eliminarFila(${indiceVenta}, ${indiceItem})">Eliminar</button></td>
                `;
                cuerpoTablaVentas.appendChild(fila);
            });
        });
    }

    function eliminarFila(indiceVenta, indiceItem) {
        let datosVentas = JSON.parse(localStorage.getItem('salesData')) || [];
        datosVentas[indiceVenta].items.splice(indiceItem, 1);
        if (datosVentas[indiceVenta].items.length === 0) {
            datosVentas.splice(indiceVenta, 1);
        }
        localStorage.setItem('salesData', JSON.stringify(datosVentas));
        cargarDatosVentas();
    }

    actualizarFechaHora();
    cargarDatosVentas();
</script>

</body>
</html>
