<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            margin: 0;
            padding: 20px;
            color: #f2f2f2;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            border-bottom: 2px solid #444;
            color: #f2f2f2;
        }
        .top-bar .left {
            display: flex;
            align-items: center;
        }
        .top-bar .right {
            display: flex;
            align-items: center;
        }
        .welcome-text {
            font-size: 16px;
            margin-right: 20px;
        }
        .nav-buttons {
            display: flex;
        }
        .nav-buttons button {
            background-color: #f96d00;
            color: #f2f2f2;
            border: none;
            border-radius: 5px;
            padding: 0 20px;
            cursor: pointer;
            font-size: 10px;
            margin: 0 5px;
            transition: background-color 0.3s;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-buttons button:hover {
            background-color: #e65c00;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #444;
        }
        .header h1 {
            font-size: 28px;
            margin: 0;
            color: #f96d00;
        }
        .header img {
            height: 100px;
            width: auto;
            border-radius: 8px;
        }
        .contact-info {
            margin-top: 5px;
            font-size: 14px;
            color: #bbb;
        }
        .contact-info p {
            display: flex;
            align-items: center;
        }
        .contact-info p i {
            margin-right: 10px;
        }
        h2 {
            font-size: 28px;
            margin: 20px 0 10px;
            color: #f96d00;
        }
        .main-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .main-buttons button {
            background-color: #f96d00;
            color: #f2f2f2;
            border: none;
            border-radius: 5px;
            padding: 0 20px;
            cursor: pointer;
            font-size: 20px;
            margin: 10px;
            transition: background-color 0.3s;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            flex-basis: 200px;
        }
        .main-buttons button:hover {
            background-color: #e65c00;
        }
        .main-buttons button i {
            margin-right: 10px;
            font-size: 24px;
        }
        /* Media Queries */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .header h1 {
                font-size: 24px;
            }
            .header img {
                height: 80px;
            }
            h2 {
                font-size: 24px;
            }
        }
        @media (max-width: 480px) {
            .welcome-text {
                font-size: 14px;
                margin-right: 10px;
            }
            .nav-buttons button {
                font-size: 8px;
                padding: 0 10px;
                height: 25px;
            }
            .main-buttons button {
                font-size: 16px;
                height: 80px;
                padding: 0 10px;
                margin: 5px;
                flex-basis: 100%;
            }
            .main-buttons button i {
                font-size: 20px;
            }
            .header h1 {
                font-size: 20px;
            }
            .header img {
                height: 60px;
            }
            .contact-info p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="left">
        <p class="welcome-text" id="welcomeText">Welcome, User! â€“ </p>
    </div>
    <div class="right">
        <button onclick="location.href='Login_Business.html'">Sign-Out</button>
    </div>
</div>

<div class="header">
    <div>
        <h1>SB Spark Zone</h1>
        <div class="contact-info">
            <p><i class="fas fa-map-pin"></i> KM 10.5 Carretera Masaya</p>
            <p><i class="fab fa-whatsapp"></i> (505) 7833-6795</p>
            <p><i class="fab fa-instagram"></i> Instagram: SBSpak.ni</p>
        </div>
    </div>
    <img src="Picture1.png" alt="SB Spark Zone">
</div>

<h2>Home Page</h2>

<div class="main-buttons">
    <button onclick="location.href='Place_an_order.html'"><i class="fas fa-shopping-cart"></i>Place an Order</button>
    <button onclick="location.href='Order_Dashboard.html'"><i class="fas fa-clipboard-list"></i>Orders Dashboard</button>
    <button onclick="location.href='Sales_Dashboard.html'"><i class="fas fa-chart-line"></i>Sales Dashboard</button>
    <button onclick="location.href='Inventory_Dash.html'"><i class="fas fa-warehouse"></i>Inventory Dashboard</button>
</div>

<script>
    function updateDateTime() {
        const welcomeText = document.getElementById('welcomeText');
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        welcomeText.textContent += now.toLocaleDateString('en-US', options);
    }
    updateDateTime();
</script>

</body>
</html>
